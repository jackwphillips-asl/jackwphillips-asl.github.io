<!doctype html>
<html>
	<head>
		<title>My Pokemon App</title>
		<link rel="stylesheet" type="text/css" href="pokemonApp.css">
	</head>
	<body>
		<div id="app">
			<div id="app-header">
				<h1>Pokemon Finder</h1>
			</div>
			
			
			<div id="app-body">
				<div id="app-body-left">
					<label>Select Pokemon Character</label><br>
					<select id="info-selection">
 						<option value="pikachu">Pikachu</option>
						<option value="blastoise">Blastoise</option>
						<option value="charizard">Charizard</option>
	 	 				<option value="random">Random</option>
					</select>
					<br>
					<br>
					<label>Select Characteristics</label><br>
					<input type="checkbox" id="check-hitpoints"  value="hitpoints" onclick="hideDisplays()" checked><span>Hit Points</span><br>
					<input type="checkbox" id="check-weight"  value="weight" onclick="hideDisplays()" checked><span>Weight</span><br>
					<input type="checkbox" id="check-speed" value="speed" onclick="hideDisplays()" checked><span>Speed</span><br>
					<input type="checkbox" id="check-attack"  value="attack" onclick="hideDisplays()" checked><span>Attack</span><br>
					<input type="checkbox" id="check-defense" value="defense" onclick="hideDisplays()" checked><span>Defense</span><br>
					<input type="checkbox" id="check-abilities" value="abilities" onclick="hideDisplays()" checked><span>Abilities</span><br>
					<br>
					<br>
					<button onclick="getPokemonData()">Get Pokemon</button>
					<p id="data_message"></p>
				</div>	
				
				
				
				<div id="app-body-center">
					<div id="div-name" class="info-div"><span class="info-title">Name</span><span class="info-value" id="info-name">Pikachu</span></div>
					<div id="div-hitpoints" class="info-div"><span class="info-title">Hit Points</span><span class="info-value" id="info-hitpoints">35</span></div>
					<div id="div-weight" class="info-div"><span class="info-title">Weight</span><span class="info-value" id="info-weight">60</span></div>
					<div id="div-speed" class="info-div"><span class="info-title">Speed</span><span class="info-value" id="info-speed">90</span></div>
					<div id="div-attack" class="info-div"><span class="info-title">Attack</span><span class="info-value" id="info-attack">55</span></div>
					<div id="div-defense" class="info-div"><span class="info-title">Defense</span><span class="info-value" id="info-defense">40</span></div>
					<div id="div-ability" class="info-div">
						<span class="info-title">Abilities</span>
						<ul id="ability-list">
							<li>Lightning-rod</li>
							<li>Static</li>
						</ul>
					</div>
					
					
				</div>
				<div id="app-body-right">
					<img id="app-body-right-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png">
				</div>
			</div>
		</div>
		
		<script src="pokemonApp.js"></script>
	</body>
</html>
